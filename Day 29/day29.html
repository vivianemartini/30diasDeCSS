<body>
    <div class="contact-info">
        <div class="card">
        <i class="card-icon fas fa-envelope"></i>
        <p>email@domain.com</p>
    </div>

    <div class="card">
        <i class="card-icon fas fa-phone-alt"></i>

    </div>
    </div>
